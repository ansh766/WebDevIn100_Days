            let actionsHtml = `<button class="action-btn copy-btn" title="Copy"><i class="fas fa-copy"></i></button>`;
            if (sender === 'user') {
                actionsHtml += `<button class="action-btn edit-btn" title="Edit"><i class="fas fa-pencil-alt"></i></button>`;
            }

            const messageTextHtml = sender === 'bot' ? marked.parse(text) : `<p>${text}</p>`;

            messageElement.innerHTML = `
                <div class="message-header">
                    <div class="message-avatar">${avatarIcon}</div>
                    <span class="message-sender">${senderName}</span>
                </div>
                <div class="message-content">
                    <div class="message-text">${messageTextHtml}</div>
                </div>
                <div class="message-time">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
                <div class="message-actions">${actionsHtml}</div>
            `;

            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // --- Event Listeners and Helper Functions ---
        
        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            handleUserMessage();
        });

        themeSwitcher.addEventListener('click', toggleTheme);

        chatMessages.addEventListener('click', (e) => {
            const target = e.target;
            const messageElement = target.closest('.message');
            if (!messageElement) return;

            // CORRECT ORDER: Check for specific save/cancel buttons BEFORE general edit button
            if (target.closest('.save-btn')) {
                handleSave(messageElement);
            } else if (target.closest('.cancel-btn')) {
                handleCancel(messageElement);
            } else if (target.closest('.copy-btn')) {
                handleCopy(messageElement);
            } else if (target.closest('.edit-btn')) {
                handleEdit(messageElement);
            }
        });

        function addUserMessage(text, messageId) { displayMessage(text, 'user', messageId); }
        function addBotMessage(text, messageId) { displayMessage(text, 'bot', messageId); }
        function showTypingIndicator() { typingIndicator.classList.add('visible'); chatMessages.scrollTop = chatMessages.scrollHeight; }
        function hideTypingIndicator() { typingIndicator.classList.remove('visible'); }

        function handleCopy(messageElement) {
            const textToCopy = messageElement.querySelector('.message-text').innerText;
            navigator.clipboard.writeText(textToCopy).then(showCopySuccess);
        }
        
        function showCopySuccess() {
            const successIcon = document.getElementById('copy-success');
            successIcon.classList.add('show');
            setTimeout(() => successIcon.classList.remove('show'), 1500);
        }

        function handleEdit(messageElement) {
            const currentlyEditing = document.querySelector('.edit-mode');
            if (currentlyEditing && currentlyEditing !== messageElement) {
                handleCancel(currentlyEditing);
            }
            messageElement.classList.add('edit-mode');
            const messageContent = messageElement.querySelector('.message-content');
            const currentText = messageElement.querySelector('.message-text').innerText;
            messageElement.dataset.originalText = currentText;
            messageContent.innerHTML = `
                <textarea class="edit-input">${currentText}</textarea>
                <div class="edit-actions">
                    <button class="edit-btn cancel-btn">Cancel</button>
                    <button class="edit-btn save-btn">Save</button>
                </div>`;
            const textarea = messageContent.querySelector('.edit-input');
            textarea.focus();
            textarea.style.height = 'auto';
            textarea.style.height = (textarea.scrollHeight) + 'px';
        }
        
        function handleSave(messageElement) {
            const messageId = messageElement.dataset.id;
            const messageContent = messageElement.querySelector('.message-content');
            const newText = messageContent.querySelector('.edit-input').value.trim();

            if (newText) {
                // Find and update the message in the conversation history
                const historyEntry = history.find(entry => entry.id === messageId);
                if (historyEntry) {
                    historyEntry.parts[0].text = newText;
                    console.log("✅ History updated:", messageId);
                }
                // Update the visual message text
                messageContent.innerHTML = `<div class="message-text"><p>${newText}</p></div>`;
                messageElement.classList.remove('edit-mode');
                delete messageElement.dataset.originalText;
            }
        }
        
        function handleCancel(messageElement) {
            const originalText = messageElement.dataset.originalText;
            const messageContent = messageElement.querySelector('.message-content');
            if (typeof originalText === 'string') {
                 messageContent.innerHTML = `<div class="message-text"><p>${originalText}</p></div>`;
            }
            messageElement.classList.remove('edit-mode');
            delete messageElement.dataset.originalText;
        }

        function toggleTheme() {
            body.classList.toggle('light-theme');
            const isLight = body.classList.contains('light-theme');
            themeIcon.className = isLight ? 'fas fa-moon theme-icon' : 'fas fa-sun theme-icon';
            updateChartColors();
        }
        
        function initCharts() {
            const getTextColor = () => body.classList.contains('light-theme') ? '#333' : '#f0f0f0';
            
            const budgetCtx = document.getElementById('budgetChart').getContext('2d');
            budgetChart = new Chart(budgetCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Budget', 'Mid-range', 'Flagship'],
                    datasets: [{
                        data: [35, 45, 20],
                        backgroundColor: ['#ff6384', '#36a2eb', '#ffce56'],
                        borderColor: () => (body.classList.contains('light-theme') ? '#fff' : '#1e1e2a'),
                        borderWidth: 3
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { position: 'bottom', labels: { color: getTextColor() } } }
                }
            });

            const brandCtx = document.getElementById('brandChart').getContext('2d');
            brandChart = new Chart(brandCtx, {
                type: 'radar',
                data: {
                    labels: ['Samsung', 'Apple', 'Google', 'OnePlus', 'Xiaomi'],
                    datasets: [{
                        label: 'Popularity',
                        data: [85, 90, 78, 82, 75],
                        backgroundColor: 'rgba(102, 126, 234, 0.3)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        pointBackgroundColor: 'rgba(102, 126, 234, 1)',
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    scales: { r: {
                           angleLines: { color: () => getTextColor() + '50' },
                           grid: { color: () => getTextColor() + '50' },
                           pointLabels: { color: getTextColor, font: { size: 12 } },
                           ticks: { display: false }
                        }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }
        
        function updateChartColors() {
            const textColor = body.classList.contains('light-theme') ? '#333' : '#f0f0f0';
            if (budgetChart) {
                budgetChart.options.plugins.legend.labels.color = textColor;
                budgetChart.data.datasets[0].borderColor = body.classList.contains('light-theme') ? '#fff' : '#1e1e2a';
                budgetChart.update();
            }
            if (brandChart) {
                brandChart.options.scales.r.angleLines.color = textColor + '50';
                brandChart.options.scales.r.grid.color = textColor + '50';
                brandChart.options.scales.r.pointLabels.color = textColor;
                brandChart.update();
            }
        }

        function initAnimatedBackground() {
            const bgContainer = document.getElementById('bg-animation');
            const icons = ['📱', '📲', '📞', '⚙️', '🔋', '📸'];
            if(bgContainer.children.length > 0) return; // Prevent re-creation
            for (let i = 0; i < 20; i++) {
                const icon = document.createElement('div');
                icon.classList.add('floating-phone');
                icon.innerText = icons[Math.floor(Math.random() * icons.length)];
                icon.style.left = `${Math.random() * 100}vw`;
                icon.style.top = `${Math.random() * 100}vh`;
                icon.style.animationDuration = `${10 + Math.random() * 10}s`;
                icon.style.animationDelay = `${Math.random() * 5}s`;
                bgContainer.appendChild(icon);
            }
        }
        
        function initializeApp() {
            if (API_KEY === "YOUR_API_KEY_HERE") {
                addBotMessage("⚠️ **Configuration Error:** Please replace `'YOUR_API_KEY_HERE'` in the script with your actual Google Gemini API key for the chat to work.", `msg-error-apikey`);
            }
            initAnimatedBackground();
            initCharts();
            const initialGreeting = "Hello! I'm PhoneGuru, your phone recommendation expert! 📱 Let's find you the perfect smartphone!";
            addBotMessage(initialGreeting, `msg-greeting-${Date.now()}`);
        }

        initializeApp();

    </script>
</body>
